name: Update Space Shooter Game

on:
  schedule:
    - cron: '0 0 * * *' # Updates every day at midnight
  workflow_dispatch: # Allows manual click

permissions:
  contents: write

jobs:
  update-game:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: czl9707/gh-space-shooter@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          username: 'c4rl0s04'
          output-path: 'game.gif'
          strategy: 'column'   # <--- CRITICAL: Keeps blocks together in a "wall"
          fps: 80              # <--- FAST: Zooms through the empty months (Mar-Dec)
